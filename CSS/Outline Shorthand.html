<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {outline: dashed;}
p.ex2 {outline: dotted red;}
p.ex3 {outline: 5px solid yellow;}
p.ex4 {outline: thick ridge pink;}
</style>
</head>
<body>

<h2>The outline Property</h2>

<p class="ex1">Phan Mỹ Lệ </p>
<p class="ex2">Phan Mỹ Lệ </p>
<p class="ex3">Phan Mỹ lệ </p>
<p class="ex4">Phan Mỹ Lệ </p>

</body>
</html>
